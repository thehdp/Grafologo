<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Graphologist - PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Librer√≠a jsPDF para generar el PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center">

    <header class="w-full p-4 bg-gray-800 shadow-lg text-center sticky top-0 z-10 border-b border-gray-700 flex flex-col items-center justify-center">
        <!-- SECCI√ìN DE LOGO AGREGADA -->
        <!-- Intenta cargar 'wmremove-transformed.jpg' o 'logo.png'. Si falla, muestra el texto alternativo -->
        <img src="wmremove-transformed.jpg" 
             alt="NEUROGRAPHICS AI" 
             class="h-20 mb-2 object-contain rounded-md" 
             onerror="this.style.display='none'; document.getElementById('logo-fallback-text').classList.remove('hidden');">
        
        <!-- Texto de respaldo si no hay imagen (CAMBIADO A NEUROGRAPHICS AI) -->
        <h2 id="logo-fallback-text" class="hidden text-blue-300 font-bold text-lg mb-1 tracking-wide border border-blue-300/30 px-3 py-1 rounded bg-blue-900/20">
            NEUROGRAPHICS AI
        </h2>

        <h1 class="text-xl font-bold text-blue-400 mt-1"><i class="fas fa-file-pdf mr-2"></i>Grafolog√≠a Pro: Informe PDF</h1>
    </header>

    <main class="w-full max-w-md p-4 flex-grow flex flex-col gap-4">
        
        <!-- Configuraci√≥n API -->
        <div class="bg-gray-800 p-4 rounded-lg shadow border border-gray-700">
            <label class="text-xs text-gray-400 block mb-1">Tu API Key de Gemini:</label>
            <input type="password" id="apiKey" class="w-full bg-gray-900 text-white p-2 rounded border border-gray-600 mb-2 focus:border-blue-500 outline-none transition" placeholder="Pega tu API Key aqu√≠...">
            
            <div class="flex gap-2">
                <button id="checkModelsBtn" class="bg-gray-700 hover:bg-gray-600 text-white text-xs py-2 px-3 rounded border border-gray-500 flex-1 transition">
                    üîç Verificar Conexi√≥n
                </button>
            </div>
            
            <div id="modelSelectContainer" class="hidden mt-3">
                <label class="text-xs text-green-400 block mb-1">Modelo detectado:</label>
                <select id="modelSelect" class="w-full bg-gray-900 text-white p-2 rounded border border-green-500 text-sm">
                    <!-- CAMBIO: Predeterminado gemini-2.5-flash -->
                    <option value="gemini-2.5-flash">gemini-2.5-flash (Recomendado)</option>
                </select>
            </div>
            <p id="statusMsg" class="text-xs mt-2 text-yellow-400"></p>
        </div>

        <!-- √Årea de Carga -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-2 border-dashed border-gray-600 text-center cursor-pointer relative group hover:border-blue-500 transition h-64 flex flex-col justify-center items-center">
            <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
            
            <div id="uploadPlaceholder" class="transition-opacity duration-300">
                <div class="bg-gray-700 p-4 rounded-full inline-block mb-3">
                    <i class="fas fa-camera text-3xl text-blue-400"></i>
                </div>
                <p class="text-sm font-bold text-gray-200">Sube una foto</p>
                <p class="text-xs text-gray-400 mt-1">Escritura manuscrita clara</p>
            </div>
            
            <img id="preview" class="hidden absolute inset-0 w-full h-full object-contain p-2 rounded z-10 bg-gray-900">
        </div>

        <!-- Input Nombre del Paciente (Para el PDF) -->
        <div id="patientInfo" class="hidden animate-fade-in">
            <label class="text-xs text-gray-400 block mb-1">Nombre y Apellido (para el informe):</label>
            <input type="text" id="patientName" class="w-full bg-gray-800 text-white p-3 rounded border border-gray-600 focus:border-blue-500 outline-none" placeholder="Ej: Gabriel Hermani">
        </div>

        <!-- Bot√≥n de Acci√≥n -->
        <button id="analyzeBtn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hidden transition transform active:scale-95 flex items-center justify-center gap-2">
            <span>Generar y Descargar PDF</span>
            <i class="fas fa-download"></i>
        </button>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-6 bg-gray-800 rounded-lg border border-gray-700">
            <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="text-sm text-gray-300 font-semibold">Analizando escritura...</p>
            <p class="text-xs text-gray-500 mt-1">Generando informe pericial en PDF</p>
        </div>

        <!-- Success Message -->
        <div id="successMsg" class="hidden bg-green-900/30 border border-green-600 p-4 rounded-lg text-center">
            <i class="fas fa-check-circle text-3xl text-green-500 mb-2"></i>
            <h3 class="text-lg font-bold text-green-400">¬°Informe Creado!</h3>
            <p class="text-sm text-gray-300">La descarga del PDF deber√≠a haber comenzado.</p>
            <button onclick="location.reload()" class="mt-4 text-xs text-blue-400 hover:underline">Analizar otra muestra</button>
        </div>

    </main>

    <script>
        // Inicializar jsPDF
        const { jsPDF } = window.jspdf;

        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const checkModelsBtn = document.getElementById('checkModelsBtn');
        const modelSelect = document.getElementById('modelSelect');
        const modelSelectContainer = document.getElementById('modelSelectContainer');
        const statusMsg = document.getElementById('statusMsg');
        const loading = document.getElementById('loading');
        const patientInfo = document.getElementById('patientInfo');
        const successMsg = document.getElementById('successMsg');
        const patientNameInput = document.getElementById('patientName');

        let base64Image = "";
        let fileType = "image/jpeg";

        // 1. VERIFICAR MODELOS
        checkModelsBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) { statusMsg.innerText = "Falta la API Key"; return; }
            statusMsg.innerText = "Conectando...";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const models = data.models.filter(m => m.supportedGenerationMethods?.includes("generateContent"));
                modelSelect.innerHTML = "";
                models.forEach(m => {
                    const name = m.name.replace("models/", "");
                    const option = document.createElement("option");
                    option.value = name;
                    option.text = name;
                    modelSelect.appendChild(option);
                });

                modelSelectContainer.classList.remove("hidden");
                statusMsg.innerText = "Conexi√≥n Exitosa";
                statusMsg.className = "text-xs mt-2 text-green-400";
            } catch (err) {
                statusMsg.innerText = err.message;
                statusMsg.className = "text-xs mt-2 text-red-400";
            }
        });

        // 2. PREVIEW IMAGEN
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileType = file.type;
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result.split(',')[1];
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    patientInfo.classList.remove('hidden');
                    analyzeBtn.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // 3. GENERAR PDF AVANZADO
        async function createPDF(analysisText, patientName) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const maxContentHeight = pageHeight - margin; // L√≠mite inferior
            let y = 20; 

            // --- HEADER FUNCTION ---
            const addHeader = (isFirstPage = false) => {
                if (isFirstPage) {
                    doc.setFillColor(41, 128, 185); 
                    doc.rect(margin, 20, 10, 10, 'F');
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(16);
                    doc.setTextColor(44, 62, 80);
                    // T√≠tulo solicitado
                    doc.text("GRAFOLOGO CON IA", margin + 15, 27);
                    doc.setFontSize(10);
                    doc.setTextColor(127, 140, 141);
                    doc.text("An√°lisis Pericial asistido por IA", margin + 15, 32);
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, 40, pageWidth - margin, 40);
                }
            };

            // P√°gina 1: Header Completo y Metadatos
            addHeader(true);
            y = 55;

            // Metadatos
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);
            
            // Fecha en formato "26 de octubre de 2023" usando la fecha real actual
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('es-ES', dateOptions);
            
            doc.text(`FECHA DEL INFORME: ${date}`, margin, y);
            doc.text(`REF: ${Math.floor(Math.random() * 10000)}/IA`, pageWidth - margin - 30, y);
            y += 6;
            
            // Nombre del documento analizado
            doc.text(`DOCUMENTO ANALIZADO: Firma manuscrita de "${patientName || "An√≥nimo"}"`, margin, y);
            y += 6;
            
            // Realizado por
            doc.text(`REALIZADO POR: PERITO GRAF√ìLOGO CON INTELIGENCIA ARTIFICIAL`, margin, y);
            y += 12;

            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("INFORME T√âCNICO", pageWidth / 2, y, { align: "center" });
            y += 2;
            doc.setDrawColor(41, 128, 185);
            doc.setLineWidth(0.5);
            doc.line(pageWidth / 2 - 25, y, pageWidth / 2 + 25, y);
            y += 10;

            // --- CONTENIDO DEL INFORME ---
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            doc.setTextColor(20, 20, 20);

            // Limpiar Markdown
            const cleanText = analysisText
                .replace(/\*\*/g, "") 
                .replace(/\*/g, "-")
                .replace(/#/g, ""); 

            const lines = doc.splitTextToSize(cleanText, pageWidth - (margin * 2));

            lines.forEach((line) => {
                // Heur√≠stica MEJORADA para detectar t√≠tulos
                const isTitle = 
                    line.length > 4 && 
                    line.length < 70 && 
                    line === line.toUpperCase() && 
                    /[A-Z]/.test(line) &&
                    !line.trim().endsWith('.') &&
                    !line.trim().startsWith('-');

                const spaceNeeded = isTitle ? 30 : 6;

                // Salto de p√°gina inteligente
                if (y + spaceNeeded > maxContentHeight) {
                    doc.addPage();
                    y = 30; // Margen superior en nuevas p√°ginas
                }

                if (isTitle) {
                    y += 8; // Aire extra antes del t√≠tulo
                    if (y + 10 > maxContentHeight) { doc.addPage(); y = 30; }

                    doc.setFont("helvetica", "bold");
                    doc.setTextColor(41, 128, 185); // Azul para t√≠tulos
                    doc.text(line, margin, y);
                    
                    doc.setFont("helvetica", "normal");
                    doc.setTextColor(20, 20, 20); // Negro suave
                    y += 3; 
                } else {
                    doc.text(line, margin, y);
                }
                y += 6;
            });

            // --- DISCLAIMER AL FINAL ---
            const disclaimer = "Cabe destacar que la grafolog√≠a es considerada una pseudociencia por la comunidad cient√≠fica y carece de validaci√≥n emp√≠rica robusta. Este an√°lisis debe interpretarse con car√°cter orientativo y no como un dictamen irrefutable. Para una evaluaci√≥n rigurosa y certera, se recomienda consultar a un profesional acreditado.";
            
            doc.setFontSize(7);
            doc.setTextColor(100, 100, 100); // Gris claro
            const disclaimerLines = doc.splitTextToSize(disclaimer, pageWidth - (margin * 2));
            
            // Calcular si entra en la p√°gina actual o necesita una nueva
            if (y + (disclaimerLines.length * 4) + 10 > maxContentHeight) {
                doc.addPage();
                y = pageHeight - 40; // Poner al fondo de la nueva p√°gina si est√° vac√≠a
            } else {
                y += 10; // Espacio antes del disclaimer
            }
            
            doc.text(disclaimerLines, margin, y);

            // --- PIE DE P√ÅGINA ---
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text(`P√°gina ${i} de ${pageCount} - Generado por Grafolog√≠a AI`, pageWidth / 2, pageHeight - 10, { align: "center" });
            }

            doc.save(`Informe_Grafologico_${patientName.replace(/\s+/g, '_') || 'Anonimo'}.pdf`);
        }

        // 4. BOT√ìN ANALIZAR
        analyzeBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            // CAMBIO: Default fallback cambiado a gemini-2.5-flash
            const model = modelSelectContainer.classList.contains('hidden') ? 'gemini-2.5-flash' : modelSelect.value;
            const name = patientNameInput.value.trim();
            
            if (!apiKey) return alert("Falta API Key");

            analyzeBtn.classList.add('hidden');
            loading.classList.remove('hidden');
            successMsg.classList.add('hidden');

            // --- PROMPT MODIFICADO PARA M√ÅXIMA FIABILIDAD ---
            const promptText = `
                Act√∫a como un Perito Graf√≥logo Forense. Tu prioridad es la OBJETIVIDAD y la PRECISI√ìN.
                Analiza la imagen de escritura manuscrita adjunta.
                
                INSTRUCCIONES CR√çTICAS DE FIABILIDAD:
                1. No inventes rasgos que no ves claramente.
                2. Justifica tus conclusiones psicol√≥gicas vincul√°ndolas al rasgo gr√°fico observado.
                3. Mant√©n un tono t√©cnico, neutral y profesional.
                
                FORMATO DE SALIDA (IMPORTANTE PARA PDF):
                - NO uses Markdown (nada de negritas, t√≠tulos con #, ni tablas).
                - Escribe en bloques de texto plano.
                - Usa MAY√öSCULAS COMPLETAS SOLO para los T√çTULOS de las secciones principales.
                - ¬°MUY IMPORTANTE!: NO PONGAS PUNTOS AL FINAL DE LOS T√çTULOS EN MAY√öSCULAS. (Ejemplo: "1. INTRODUCCI√ìN" es correcto. "1. INTRODUCCI√ìN." es incorrecto).

                ESTRUCTURA DEL INFORME:
                1. IMPRESI√ìN GLOBAL Y AMBIENTE GR√ÅFICO
                2. AN√ÅLISIS T√âCNICO DESCRIPTIVO
                3. PERFIL DE PERSONALIDAD Y CAR√ÅCTER
                4. COMPETENCIAS Y ORIENTACI√ìN VOCACIONAL
                5. FORTALEZAS DESTACADAS
                6. √ÅREAS DE OPORTUNIDAD O CONFLICTO
                7. S√çNTESIS FINAL

                Exti√©ndete en las explicaciones t√©cnicas para dar solidez y profesionalismo al informe.
            `;

            const payload = {
                contents: [{
                    parts: [
                        { text: promptText },
                        { inline_data: { mime_type: fileType, data: base64Image } }
                    ]
                }]
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const text = data.candidates[0].content.parts[0].text;
                
                createPDF(text, name);

                loading.classList.add('hidden');
                successMsg.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loading.classList.add('hidden');
                alert("Error: " + error.message);
                analyzeBtn.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
